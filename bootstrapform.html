<!DOCTYPE html>
<html lang="en">

	<head>
	
		<title>Building Responsive Sites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
			div{ border:0px solid red;}
		</style>
	
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Login Here</h1>
				</div>
			</div>
				
			<div class="row">
				<div class="col-6">
					<form action="">
						<div class="mb-3">
							<label for="username" class="form-label"> Username</label>
							<input type="text" name="username" id="username" class="form-control">
						</div>
						<div class="mb-3">
							<label for="pwd" class="form-label">Password</label>
							<input type="password" name="pwd" id="pwd" class="form-control">
						</div>	
						<div class="mb-3">
							<button class="col btn btn-lg btn-primary col-12">Login</button>
						</div>
					</form>
				</div>
			</div>	
		</div>
		
		
		
		
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Login Here</h1>
				</div>
			</div>
				
			<div class="row">
				<div class="col-12">
					<form class="row row-cols-lg-auto g-3" action="">
						<div class="col-12">
							<label for="username" class="form-label"> Username</label>
						</div>
						<div class="col-12">	
							<input type="text" name="username" class="form-control">
						</div>
						<div class="col-12">
							<label for="pwd" class="form-label">Password</label>
						</div>
						<div class="col-12">
							<input type="password" name="pwd" class="form-control">
						</div>	
						<div class="col-12">
							<button class="col btn btn-lg btn-primary col-12">Signin</button>
						</div>
					</form>
				</div>
			</div>	
		</div>
		
	</body>
	
</html>
