<!DOCTYPE html>
<html lang="en">

	<head>
	
		<title>Facebook (Building Responsive Sites)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
			div{ border:0px solid red;}
		</style>
	
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md mt-5">
					<h1 style="color:blue;">facebook</h1>
					<p>Facebook helps you connect and share with people in your life.</p>
				</div>
				<div class="col-md mt-5" style="box-shadow: 3px 3px 10px grey;">
					<form action="">
						<div class="p-2">
							<label for="emailaddress" class="visually-hidden form-label" >Email address or Phonenumeber</label>
							<input type="text" name="emailaddress" id="emailaddress" class="form-control"placeholder="Email Address or Phone Number">
						</div>
						<div class="p-2">
							<label for="pwd" class="visually-hidden form-label">Password</label>
							<input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password">
						</div>
						<div>
							<button class="col btn btn-lg btn-primary col-6">Log In</button>
						</div>
						<div>
							<span>Forgotten Password?</span>
						</div>
						<div>
							<a href="#" class="btn btn-success">Create New Account</a>
						</div>
						<div>
							<p><span style="font-weight:bold;">create a page</span> for a celebrity, brand or business</p>
						</div>
					</form>
					<div class="row">
						<div class="col">
							<p>
							English(UK)
							
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
